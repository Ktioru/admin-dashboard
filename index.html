<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1><img src="/images/view-dashboard.png" alt="Dashboard icon">Dashboard</h1>
            <ul class="items">
                <li class="content"><img src="/images/home-account.png" alt="Home icon">Home</li>
                <li class="content"><img src="/images/profile.png" alt="Comunity icon">Profile</li>
                <li class="content"><img src="/images/message-alert.png" alt="Message icon">Messages</li>
                <li class="content"><img src="/images/history.png" alt="History icon">History</li>
                <li class="content"><img src="/images/task.png" alt="Task icon">Tasks</li>
                <li class="content"><img src="/images/account-multiple.png" alt="Comunity icon">Communities</li>
                <li class="content"><img src="/images/setting.png" alt="Setting icon">Settings</li>
                <li class="content"><img src="/images/support.png" alt="Support icon">Support</li>
                <li class="content"><img src="/images/privacy.png" alt="Privacy icon">Privacy</li>   
            </ul>
        </div>
        <header class="header">
            <div class="search-bar">
                <div class="search-container">
                    <img src="/images/search.png" alt="Search icon">
                    <input type="text" class="search">
                </div>
                <div class="profile">
                    <img src="/images/profile-icon.png" alt="Batman!">
                    <h3>Dark Knight</h3>
                </div>
            </div>
            <div class="bottom-header">
            <div class="greetings">
                <img src="/images/profile-icon.png" alt="Batman!">
                <div class="text">
                    <h4>Hi there,</h4>
                    <h2>Dark Knight(@BruceWayne)</h2>
                </div> 
            </div>
            <div class="buttons">
                <button>News</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
